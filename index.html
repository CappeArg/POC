<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Categorías - Estilo Zamba</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
        :root {
            --color-rojo-zamba: #D8262F;
            --color-azul-zamba: #0072BC;
            --color-amarillo-zamba: #F7D52E;
            --color-verde-zamba: #00964E;
            --color-naranja-zamba: #F26522;
            --color-marron-zamba: #8C5B38;
            --color-texto-oscuro: #2C2C2C;
            --color-borde: #3D2314;
        }
        body {
            font-family: 'Lilita One', cursive;
            background-color: #FDF8E1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4cba7' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .game-container {
            width: 100%;
            max-width: 950px;
            background: #FFFBF0;
            border-radius: 25px;
            box-shadow: 0 0 0 8px var(--color-borde), 0px 15px 35px rgba(0,0,0,0.2);
            padding: 25px;
            text-align: center;
            border: 5px solid #FDF8E1;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }
        .logo-placeholder {
            width: 120px;
            height: 90px;
            background-color: #f0f0f0;
            border: 4px dashed var(--color-rojo-zamba);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: var(--color-rojo-zamba);
            font-weight: bold;
            transform: rotate(-3deg);
        }
        h1 {
            color: var(--color-azul-zamba);
            font-size: 3em;
            text-shadow: 4px 4px 0 var(--color-amarillo-zamba), -2px -2px 0 var(--color-rojo-zamba);
            margin: 0;
            letter-spacing: 2px;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .ruleta-wrapper {
            position: relative;
            width: 380px;
            height: 380px;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.2));
            padding-top: 25px; 
            margin-top: -25px;
        }
        #ruleta {
            width: 100%;
            height: 100%;
            transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
            border: 10px solid var(--color-borde);
            border-radius: 50%;
            background: var(--color-marron-zamba);
        }
        .controles {
            display: flex;
            flex-direction: column;
            gap: 25px;
            justify-content: center;
            align-items: center;
            min-width: 300px;
        }
        .dado-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .dado-container.hidden {
            display: none;
        }
        #dado {
            width: 120px;
            height: 120px;
            border: 8px solid var(--color-borde);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            color: var(--color-verde-zamba);
            background-color: #FFFAE5;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        button {
            font-family: 'Lilita One', cursive;
            padding: 18px 25px;
            border: 4px solid var(--color-borde);
            border-radius: 50px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            box-shadow: 0 8px 0 var(--color-borde);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 280px;
        }
        #btn-girar { background-color: var(--color-rojo-zamba); }
        #btn-dado { background-color: var(--color-verde-zamba); }
        button:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 11px 0 var(--color-borde); }
        button:active { transform: translateY(5px); box-shadow: 0 3px 0 var(--color-borde); }
        button:disabled { 
            background-color: #BDBDBD !important;
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: 0 8px 0 var(--color-borde);
        }
        .resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--color-amarillo-zamba);
            border-radius: 20px;
            border: 4px solid var(--color-borde);
            position: relative;
        }
        #texto-resultado {
            font-size: 2em;
            color: var(--color-texto-oscuro);
            min-height: 3.5em;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            line-height: 1.2;
            gap: 5px;
        }
        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }
        @media (max-width: 850px) {
            h1 { font-size: 2.2em; }
            .logo-placeholder { width: 90px; height: 70px; }
            .ruleta-wrapper { width: 320px; height: 320px; }
            .main-content { flex-direction: column; }
            button { font-size: 1.2em; min-width: 250px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="confetti-container"></div>
        <header>
            <div class="logo-placeholder">LOGO</div>
            <h1>Ruleta de Categorías</h1>
        </header>
        <div class="main-content">
            <div class="ruleta-wrapper">
                <canvas id="ruleta" width="380" height="380"></canvas>
            </div>
            <div class="controles">
                <button id="btn-girar">¡A Girar!</button>
                <div id="dado-wrapper">
                    <div id="dado-container" class="dado-container hidden">
                        <div id="dado">?</div>
                    </div>
                    <button id="btn-dado">¡Vamos a hacerlo más difícil!</button>
                </div>
            </div>
        </div>
        <div class="resultado">
            <div id="texto-resultado">¡Presioná "A Girar" para empezar la aventura!</div>
        </div>
    </div>

    <script>
        // =================================================================================
        // CONFIGURACIÓN Y ESTADO DEL JUEGO
        // =================================================================================

        const config = {
            categorias: ['Partes del cuerpo', 'Frutas', 'Transportes', 'Animales', 'Muebles', 'Bebidas', 'Juguetes', 'Ropas'],
            colores: ['#0072BC', '#F7D52E', '#D8262F', '#00964E', '#F26522', '#6F4E9A', '#ED1E79', '#FFCB05'],
            duracionGiro: 3000,
            tiempoExtraAnimacion: 100,
            // ***** AJUSTE CLAVE *****
            // Se redujo el tamaño de 24px a 20px para que entren todos los textos.
            fuenteRuleta: '20px "Lilita One", cursive'
        };

        const estado = {
            categoriaSeleccionada: '',
            rotacionActual: 0,
            dadoExplicado: false,
            girando: false,
            hueOffset: 0
        };

        const ui = {
            canvas: document.getElementById('ruleta'),
            ctx: document.getElementById('ruleta').getContext('2d'),
            btnGirar: document.getElementById('btn-girar'),
            btnDado: document.getElementById('btn-dado'),
            dadoContainer: document.getElementById('dado-container'),
            dadoDisplay: document.getElementById('dado'),
            textoResultado: document.getElementById('texto-resultado'),
            confettiContainer: document.getElementById('confetti-container')
        };
        
        const anguloPorcion = (2 * Math.PI) / config.categorias.length;

        // =================================================================================
        // FUNCIONES DE DIBUJO Y ANIMACIÓN
        // =================================================================================

        function dibujarRuleta(indiceGanador = -1, intensidadBrillo = 0) {
            const { ctx, canvas } = ui;
            const { categorias, colores, fuenteRuleta } = config;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = estado.girando ? `hue-rotate(${estado.hueOffset}deg)` : 'none';
            ctx.font = fuenteRuleta;

            categorias.forEach((_, i) => {
                const angulo = i * anguloPorcion;
                ctx.beginPath();
                ctx.fillStyle = colores[i];
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2 - 10, angulo, angulo + anguloPorcion);
                ctx.closePath();
                ctx.fill();

                if (i === indiceGanador && intensidadBrillo > 0) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${intensidadBrillo})`;
                    ctx.fill();
                }

                ctx.save();
                ctx.strokeStyle = '#3D2314';
                ctx.lineWidth = 8;
                ctx.stroke();
                ctx.restore();
            });
            
            categorias.forEach((categoria, i) => {
                const angulo = i * anguloPorcion;
                ctx.save();
                ctx.fillStyle = 'white';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(angulo + anguloPorcion / 2);
                ctx.textAlign = 'center';
                ctx.fillText(categoria, canvas.width / 4, 10);
                ctx.restore();
            });

            ctx.filter = 'none';
        }
        
        function animarColoresDelGiro() {
            if (!estado.girando) return;
            estado.hueOffset = (estado.hueOffset + 1) % 360;
            dibujarRuleta();
            requestAnimationFrame(animarColoresDelGiro);
        }
        
        function animarSeleccion(indiceGanador) {
            let parpadeos = 0;
            const interval = setInterval(() => {
                const intensity = parpadeos % 2 === 0 ? 0.7 : 0;
                dibujarRuleta(indiceGanador, intensity);
                parpadeos++;
                if (parpadeos > 5) {
                    clearInterval(interval);
                    dibujarRuleta();
                }
            }, 200);
        }

        // =================================================================================
        // FUNCIONES DE LÓGICA DEL JUEGO
        // =================================================================================

        function girar() {
            actualizarUIInicioGiro();
            requestAnimationFrame(animarColoresDelGiro);

            const vueltas = Math.random() * 6 + 8;
            estado.rotacionActual += vueltas * 360;
            
            ui.canvas.style.transition = `transform ${config.duracionGiro / 1000}s cubic-bezier(0.33, 1, 0.68, 1)`;
            ui.canvas.style.transform = `rotate(${estado.rotacionActual}deg)`;
            
            setTimeout(finalizarGiro, config.duracionGiro + config.tiempoExtraAnimacion);
        }

        function finalizarGiro() {
            estado.girando = false;
            
            const anguloDeInicioNormalizado = (2 * Math.PI) - (estado.rotacionActual * Math.PI / 180) % (2 * Math.PI);
            const anguloDelMarcadorRelativo = ((3 * Math.PI / 2) - anguloDeInicioNormalizado + (2 * Math.PI)) % (2 * Math.PI);
            const indiceGanador = Math.floor(anguloDelMarcadorRelativo / anguloPorcion);
            
            estado.categoriaSeleccionada = config.categorias[indiceGanador];
            
            actualizarUIFinGiro(estado.categoriaSeleccionada);
            animarSeleccion(indiceGanador);
            lanzarConfeti();
        }

        function manejarClickDado() {
            if (!estado.dadoExplicado) {
                alert("¡Activaste el desafío del dado! A partir de ahora, después de girar la ruleta, podés lanzar el dado. El número que salga te dirá cuántos objetos de esa categoría tenés que nombrar.");
                estado.dadoExplicado = true;
                ui.dadoContainer.classList.remove('hidden');
                ui.btnDado.textContent = '¡Lanzar!';
            } else {
                lanzarDado();
            }
        }

        function lanzarDado() {
            if (!estado.categoriaSeleccionada) {
                alert('¡Primero tenés que girar la ruleta para tener una categoría!');
                return;
            }
            
            const animInterval = setInterval(() => {
                ui.dadoDisplay.textContent = Math.floor(Math.random() * 6) + 1;
            }, 50);

            setTimeout(() => {
                clearInterval(animInterval);
                const numeroDado = Math.floor(Math.random() * 6) + 1;
                ui.dadoDisplay.textContent = numeroDado;
                ui.dadoDisplay.style.transform = "scale(1.2)";
                setTimeout(() => ui.dadoDisplay.style.transform = "scale(1)", 200);
                
                actualizarTextoResultadoConDado(estado.categoriaSeleccionada, numeroDado);
            }, 1000);
        }

        // =================================================================================
        // FUNCIONES DE ACTUALIZACIÓN DE INTERFAZ (UI)
        // =================================================================================

        function actualizarUIInicioGiro() {
            estado.girando = true;
            ui.btnGirar.disabled = true;
            ui.textoResultado.innerHTML = "<span>¡Viajando en el tiempo!</span>";
        }

        function actualizarUIFinGiro(categoria) {
            ui.textoResultado.innerHTML = `<span>Categoría:</span><span><strong>${categoria}</strong></span>`;
            ui.btnGirar.disabled = false;
        }

        function actualizarTextoResultadoConDado(categoria, numero) {
            ui.textoResultado.innerHTML = `<span>Categoría: <strong>${categoria}</strong></span><span>Tu desafío: ¡Nombrar <strong>${numero}</strong> objetos!</span>`;
        }
        
        function lanzarConfeti() {
            for (let i = 0; i < 100; i++) {
                const confeti = document.createElement('div');
                Object.assign(confeti.style, {
                    position: 'absolute',
                    width: `${Math.random() * 10 + 5}px`,
                    height: confeti.style.width,
                    backgroundColor: config.colores[Math.floor(Math.random() * config.colores.length)],
                    opacity: '0.9',
                    borderRadius: `${Math.random() > 0.5 ? '50%' : '0'}`,
                    left: `${Math.random() * 100}%`,
                    top: `-20px`
                });

                const anim = confeti.animate([
                    { transform: `translate3d(0, 0, 0) rotate(0deg)` },
                    { transform: `translate3d(${Math.random() * 200 - 100}px, ${window.innerHeight}px, 0) rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: Math.random() * 2000 + 3000,
                    easing: 'ease-out',
                });
                
                anim.onfinish = () => confeti.remove();
                ui.confettiContainer.appendChild(confeti);
            }
        }
        
        // =================================================================================
        // INICIALIZACIÓN
        // =================================================================================

        function inicializarJuego() {
            ui.btnGirar.addEventListener('click', girar);
            ui.btnDado.addEventListener('click', manejarClickDado);
            dibujarRuleta();
        }

        window.onload = inicializarJuego;
    </script>
</body>
</html>
