<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest de Emojis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
        :root {
            --color-rojo-zamba: #D8262F;
            --color-azul-zamba: #0072BC;
            --color-amarillo-zamba: #F7D52E;
            --color-verde-zamba: #00964E;
            --color-naranja-zamba: #F26522;
            --color-marron-zamba: #8C5B38;
            --color-texto-oscuro: #2C2C2C;
            --color-borde: #3D2314;
        }
        body {
            font-family: 'Lilita One', cursive;
            background-color: #FDF8E1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4cba7' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-container {
            width: 100%;
            max-width: 950px;
            background: #FFFBF0;
            border-radius: 25px;
            box-shadow: 0 0 0 8px var(--color-borde), 0px 15px 35px rgba(0,0,0,0.2);
            padding: 25px;
            text-align: center;
            border: 5px solid #FDF8E1;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }
        .logo-placeholder {
            width: 120px;
            height: 90px;
            background-color: #f0f0f0;
            border: 4px dashed var(--color-rojo-zamba);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: var(--color-rojo-zamba);
            transform: rotate(-3deg);
        }
        h1 {
            color: var(--color-azul-zamba);
            font-size: 3em;
            text-shadow: 4px 4px 0 var(--color-amarillo-zamba), -2px -2px 0 var(--color-rojo-zamba);
            margin: 0;
            letter-spacing: 2px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
        }
        .card {
            background-color: transparent;
            width: 100%;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            border-radius: 15px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid var(--color-borde);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .card-back {
            background-color: var(--color-verde-zamba);
            color: white;
            border: 4px dashed white;
            font-size: 1.5em;
        }
        .card-front {
            background-color: var(--color-azul-zamba);
            transform: rotateY(180deg);
            font-size: clamp(2.5em, 10vmin, 6em);
        }
        .resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--color-amarillo-zamba);
            border-radius: 20px;
            border: 4px solid var(--color-borde);
        }
        #texto-resultado {
            font-size: 2em;
            color: var(--color-texto-oscuro);
            min-height: 1.5em;
        }
        #confetti-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: 999;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .grid-container { gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="confetti-container"></div>
        <header>
            <div class="logo-placeholder">LOGO</div>
            <h1>Memotest de Emojis</h1>
        </header>
        <div class="grid-container" id="game-board">
        </div>
        <div class="resultado">
            <div id="texto-resultado">Encontr√° los pares</div>
        </div>
    </div>

    <script>
        const config = {
            emojis: ['ü¶Å', 'üë©‚Äç‚öïÔ∏è', 'ü¶∑', 'üçã', 'üåï', 'üê∏'],
            colores: ['#0072BC', '#F7D52E', '#D8262F', '#00964E', '#F26522', '#6F4E9A'],
            tiempoVisible: 2000
        };

        const ui = {
            board: document.getElementById('game-board'),
            textoResultado: document.getElementById('texto-resultado'),
            confettiContainer: document.getElementById('confetti-container')
        };

        let estado = {
            cartasVolteadas: [],
            paresEncontrados: 0,
            puedeVoltear: true
        };

        function mezclar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function crearTablero() {
            const mazo = mezclar([...config.emojis, ...config.emojis]);
            
            ui.board.innerHTML = '';
            mazo.forEach((emoji) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = emoji;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                cardBack.textContent = 'LOGO';

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                cardFront.textContent = emoji;

                cardInner.appendChild(cardBack);
                cardInner.appendChild(cardFront);
                card.appendChild(cardInner);
                ui.board.appendChild(card);

                card.addEventListener('click', () => manejarClickCarta(card));
            });
        }

        function manejarClickCarta(carta) {
            if (!estado.puedeVoltear || carta.classList.contains('flipped') || estado.cartasVolteadas.length >= 2) {
                return;
            }

            carta.classList.add('flipped');
            estado.cartasVolteadas.push(carta);

            if (estado.cartasVolteadas.length === 2) {
                estado.puedeVoltear = false;
                revisarCoincidencia();
            }
        }

        function revisarCoincidencia() {
            const [carta1, carta2] = estado.cartasVolteadas;
            const esCoincidencia = carta1.dataset.id === carta2.dataset.id;

            if (esCoincidencia) {
                manejarAcierto();
            } else {
                manejarError();
            }
        }

        function manejarAcierto() {
            estado.paresEncontrados++;
            estado.cartasVolteadas = [];
            estado.puedeVoltear = true;
            
            // La condici√≥n para ganar y lanzar el confeti
            if (estado.paresEncontrados === config.emojis.length) {
                ui.textoResultado.textContent = '¬°Felicitaciones! ¬°Ganaste!';
                // Llamada a la funci√≥n de confeti que ahora funcionar√°
                lanzarConfeti();
            }
        }

        function manejarError() {
            setTimeout(() => {
                estado.cartasVolteadas.forEach(card => card.classList.remove('flipped'));
                estado.cartasVolteadas = [];
                estado.puedeVoltear = true;
            }, config.tiempoVisible);
        }

        function lanzarConfeti() {
            for (let i = 0; i < 100; i++) {
                const confeti = document.createElement('div');
                Object.assign(confeti.style, {
                    position: 'absolute',
                    width: `${Math.random() * 10 + 5}px`,
                    height: confeti.style.width,
                    backgroundColor: config.colores[Math.floor(Math.random() * config.colores.length)],
                    opacity: '0.9',
                    borderRadius: `${Math.random() > 0.5 ? '50%' : '0'}`,
                    left: `${Math.random() * 100}%`,
                    top: `-20px`
                });

                const anim = confeti.animate([
                    { transform: `translate3d(0, 0, 0) rotate(0deg)` },
                    { transform: `translate3d(${Math.random() * 200 - 100}px, ${window.innerHeight}px, 0) rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: Math.random() * 2000 + 3000,
                    easing: 'ease-out',
                });
                
                anim.onfinish = () => confeti.remove();
                ui.confettiContainer.appendChild(confeti);
            }
        }

        window.onload = crearTablero;
    </script>
</body>
</html>
